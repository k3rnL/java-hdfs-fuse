name: Build Native Image

on:
  push:
    branches:
      - main
  release:
    types:
      - created

jobs:
  build-native:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          graalvm-version: '22.3.0' # specify the GraalVM version
          java-version: '17' # specify your Java version
          components: 'native-image'

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'graalvm'
          java-version: '17'

      - name: Build the project
        run: |
          ./mvnw clean package -Pnative

      - name: Find JAR file
        id: jarfile
        run: echo "JAR_PATH=$(ls target/java-hdfs-fuse*.jar | head -n 1)" >> $GITHUB_ENV

      - name: Create native image
        run: |
          native-image --no-fallback -jar ${{ env.JAR_PATH }} hdfs-mount

      - name: Archive native image
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v3
        with:
          name: hdfs-mount
          path: hdfs-mount

  release:
    runs-on: ubuntu-latest
    needs: build-native
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download native image
        uses: actions/download-artifact@v3
        with:
          name: native-image

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: "Release for tag ${{ github.ref_name }}"
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: hdfs-mount
          asset_name: hdfs-mount
          asset_content_type: application/octet-stream